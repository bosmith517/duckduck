<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWorks Pro - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background-color: #2563eb;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“µ</div>
        <h1>You're Offline</h1>
        <p>
            No internet connection detected. Your work is being saved locally and will sync automatically when you're back online.
        </p>
        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>
        <div class="status">
            <strong>Offline Mode Active</strong><br>
            â€¢ View cached jobs<br>

        </div>
    </div>
    <script>
        // Check for connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
